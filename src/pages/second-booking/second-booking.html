<ion-header>

  <ion-navbar>
      <div>
          <img src="../../assets/imgs/train-logo.jpg"style="height: 40px;" />
        </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
        <ion-item-divider color="green" ><b>SECOND BOOKING </b></ion-item-divider>
   

    <ion-card >
        <ion-card-content>

            <ion-item-divider color="green" ><b>TRAVEL TIME <span style="color: gold;">SECOND TICKET</span></b></ion-item-divider>
          </ion-card-content>
            <ion-list>
                <ion-item *ngFor="let schedule of schedules">
                  {{schedule.schedule_name}}<button (click)="process()" style="float: right;" ion-button color="green">BOOK</button><br/>
                  
                  <small>{{schedule.schedule_type}}</small> 
                  
                </ion-item>
              
              </ion-list>
       
       
      </ion-card>

</ion-content>
